<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="img">
        <img width="400" src="images/visual_data.svg" alt="">
    </div>

    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

       
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number">

        <button id="next-button">Next</button>
        

        <div class="cashGivenDiv">
            <label for="cash-given">Cash Given</label>
            <input id="cash-given" type="number">

            <button id="check-button">Check</button>
        </div>

        <p id="error-message"></p>
           
        <div class="tableOutput">
            <table>
                <caption>Return Change:</caption>
                <tr>
                    <th>No. of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
    
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
        
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
